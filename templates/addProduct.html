<html>
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ShopNow</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{css/style.css}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous"><!-- fontawesom cdn link -->
    <link href="https://bootstrap-ecommerce.com/bootstrap-ecommerce-html/images/favicon.ico" rel="shortcut icon" type="image/x-icon">
    <!-- font -->
</head>

<body>






<div class="container">
  <div class="row">
      <div class="col-md-12">
          <div class="col-md-4 d-block mx-auto mt-2 mb-3" id="join">
              <h4 class="pb-4">Enter Product Details</h4>
              <form>
                  <div class="form-group">
                      <input type="text" class="form-control" placeholder="Product-Name">
                    </div>
                    <div class="form-group">
                      <input type="number" class="form-control" placeholder="Price">
                    </div>
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Product description">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Brand">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Category">
                      </div>
                    
                      <div class="form-group">
                        <input type="number" class="form-control" placeholder="Quantity">
                      </div>
                    <div class="form-group">
                      <input type="text" class="form-control" placeholder="Image-url">
                    </div>
                  <button type="submit" class="btn btn-primary btn-sm"><a href="" class="text-light">Register</a></button>
                  <!-- <a href="login.html" class="float-right text-primary">Already a Member? Login</a> -->
                </form>
          </div>
      </div>
  </div>
</div>

</body>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script src="js/script.js"></script>

</html>
