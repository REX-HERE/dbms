<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
    <!-- fontawesom cdn link -->
    <link href="https://bootstrap-ecommerce.com/bootstrap-ecommerce-html/images/favicon.ico" rel="shortcut icon"
        type="image/x-icon">
    <!-- font -->

</head>

<body>

    <div class="cart">
        <div class="container">
            <h3 class="text-left">Currently Selling These Items</h3>
        </div>
    </div>


    <br>
    <br>
    <div><button style="margin-left: 24%;" type="button" class="btn btn-primary btn-lg ">Add New Product</button>
        <button style="margin-left: 5%;" type="button" class="btn btn-primary btn-lg ">Go To Profile</button>
    </div>
    <br>
    <br>


    <div class="container" id="card">
        <div class="row">
            <div class="col-md-8">
                <div class="card p-4" id="cards">
                    <h5 class="text-dark">Cart</h5>

                    <div class="row mt-4">
                        <div class="col-md-3">
                            <div class="overlay">
                                <img src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Vertical/12a.jpg"
                                    class="zoom-in figure-img img-fluid">
                            </div>

                        </div>

                        <div class="col-md-7">
                            <h5 class="text-muted pt-2" id="to_insert">Adidas Cool T-Shirt
                                <button class="btn btn-sm text-muted text-uppercase"
                                    style="display: inline; margin-left: 15%;">
                                    <i class="fas fa-trash-alt pr-2"></i>REMOVE
                                    ITEM
                                </button>
                            </h5>
                            <p class="text-uppercase font-weight-light">SHIRT - BLUE</p>
                            <div class="linespace mb-4">
                                <p class="text-muted mt-4">Color : BLUE</p>
                                <p class="text-muted">Size : M</p>
                            </div>

                            &nbsp;
                        </div>





                    </div>
                    <hr>
                    <div class="row">


                    </div>
                </div>
            </div>
        </div>
    </div>












    <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header bg-dark">
                    <h5 class="modal-title text-light" id="exampleModalCenterTitle">Login</h5>
                    <button type="button" class="close text-light" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body bg-light">
                    <form>
                        <div class="form-group">
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Enter Your Email">
                            <small id="emailHelp" class="form-text text-danger">We'll never share your email with anyone
                                else!</small>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Keep me Logined</label>
                        </div>
                        <button type="submit" class="btn btn-secondary btn-sm text-light"><a href="profile.html"
                                class="text-light">Login</a></button>
                        <a href="register.html" class="float-right text-muted">Not a Member? Register</a>
                    </form>
                </div>

            </div>
        </div>
    </div>
</body>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
